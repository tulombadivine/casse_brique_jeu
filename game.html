<body class="container">
    <!-- Background Ã©toile -->
    <div class="stars"></div>
    <div class="twinkling"></div>

    <h1><a href="index.html">Cassebrique</a></h1>

    <section id='start-game' class="game crt">
        <div class="row justify-content-center">
            <div class="col-12 mb-3">
                <div class="row">
                    <div class="user-account row" style="margin: 0 auto; width: 800px;" >
                        <div class="col-6">
                        <h2 id="nikname"></h2>
                        <p>Votre score maximum : <img style="height: 20px;" src="images/score.png" alt="score maximum"> <b><span id="score_max"></span></b> <br> Votre niveau superieur : <img style="height: 18px;" src="images/level.png" alt="niveau superieur">
                            <b> <span id="level_max"></span></b><br>
                        </div>
                        <div class="col-4 offset-2" style="text-align:end; margin-top: 13px;">
                                <span ><img src="images/sound_on.png" alt="" id="sound" style="width:50px;height:50px;"></span>
                            </div>
                        </p>
                    </div>
                </div>
            </div>
            <div class="col-12">
                <div id="game-over">
                    <img src="images/you-won.png" alt="" id="you-won">
                    <img src="images/game-over.png" alt="" id="you-lose">
                    <p id="citation"></p>
                    <button type="button" id="restart" class="btn btn-outline-primary">Rejouer</button>
                </div>
                <div style="margin: 0 auto; width: 800px;">
                <canvas id="canvas" width="800" height="650"></canvas>
                </div>
            </div>

        </div>
    </section>

    <!-- Background -->
